name    = JSON-String
author  = Anthony Brummett <brummett@cpan.org>
license = Perl_5
abstract = Automatically change a JSON string when a data structure changes
copyright_holder    = Anthony Brummett <brummett@cpan.org>
copyright_year      = 2015

version = 0.1.0

[@Basic]
[AutoPrereqs]
[OurPkgVersion]
[NextRelease]
[CheckChangesHasContent]

[MetaResources]
repository.web  = https://github.com/brummett/JSON-String
repository.url  = https://github.com/brummett/JSON-String.git
repository.type = git

[Run::BeforeBuild]
run                 = rm -f cpanfile
run                 = rm -f INSTALL
run                 = rm -f LICENSE
run                 = rm -f README
run                 = rm -f README.mkdn
run                 = rm -f Makefile.PL

[CopyFilesFromBuild]
copy                = cpanfile
copy                = INSTALL
copy                = LICENSE
copy                = README
copy                = README.mkdn
copy                = Makefile.PL

[CPANFile]
